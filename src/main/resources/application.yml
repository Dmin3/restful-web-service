server:
  port: 8088
logging:
  level:
    org.springframework: DEBUG
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  messages:
    basename: message
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    generate-ddl: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
